<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boriken Tech</title>
  <link rel="icon" type="image/png" sizes="180x180" href="/mnt/data/favicon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/mnt/data/favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/mnt/data/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/mnt/data/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="/mnt/data/favicon.ico">
  <style>
    :root {
      --primary-color: #0077cc;
      --accent-color: #005fa3;
      --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      line-height: 1.6;
      color: #333;
    }

    header {
      background: var(--primary-color);
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: #f4f4f4;
      padding: 4rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .hero button {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .services, .packages {
      display: grid;
      gap: 1.5rem;
    }

    .service, .package {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .contact {
      background: #eee;
      padding: 2rem 1rem;
      text-align: center;
    }

    .contact form {
      max-width: 600px;
      margin: auto;
      display: grid;
      gap: 1rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.25rem;
    }

    @media (min-width: 600px) {
      .services, .packages {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (min-width: 900px) {
      .services, .packages {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/favicon-180x180.png" alt="Boriken Tech Logo" class="logo">
    <h1>Boriken Tech</h1>
    <nav>
      <a href="#services">Services</a>
      <a href="#packages">Plans</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Launch Your Business with Reliable, Affordable IT Support</h1>
    <p>Boriken Tech helps Puerto Rico’s startups build strong tech foundations—without breaking the bank.</p>
    <button>Get Started Free</button>
  </section>

  <section id="services" class="services">
    <div class="service">
      <h2><!-- SERVICE_1_TITLE --></h2>
      <p><!-- SERVICE_1_DESC --></p>
    </div>
    <div class="service">
      <h2><!-- SERVICE_2_TITLE --></h2>
      <p><!-- SERVICE_2_DESC --></p>
    </div>
    <div class="service">
      <h2><!-- SERVICE_3_TITLE --></h2>
      <p><!-- SERVICE_3_DESC --></p>
    </div>
  </section>

  <section id="packages" class="packages">
    <div class="package">
      <h2><!-- PACKAGE_1_NAME --></h2>
      <p><!-- PACKAGE_1_DETAILS --></p>
    </div>
    <div class="package">
      <h2><!-- PACKAGE_2_NAME --></h2>
      <p><!-- PACKAGE_2_DETAILS --></p>
    </div>
    <div class="package">
      <h2><!-- PACKAGE_3_NAME --></h2>
      <p><!-- PACKAGE_3_DETAILS --></p>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form action="mailto:Jconde26r@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="How can we help?" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
